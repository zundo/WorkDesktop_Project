<div>

    <h1>
        <mat-icon>assignment_ind</mat-icon>Collaborateurs</h1>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="sujet">
            <th mat-header-cell *matHeaderCellDef> Sujet </th>
            <td mat-cell *matCellDef="let element"> {{element.sujet}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="theme">
            <th mat-header-cell *matHeaderCellDef> Th√®me </th>
            <td mat-cell *matCellDef="let element"> {{element.theme}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef> Statut </th>
            <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="collaborateur_mMme">
            <th mat-header-cell *matHeaderCellDef> Collaborateur M/Mme </th>
            <td mat-cell *matCellDef="let element"> {{element.collaborateur_mMme}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
